run:
  skip-dirs:
    - internal/addrs
    - internal/config
    - internal/configs

linters:
  enable-all: false
  enable:
    - deadcode
    - errcheck
    - gofmt
    - golint
    - gosec
    - govet
    - ineffassign
    - interfacer
    - lll
    - megacheck
    - misspell
    - nakedret
    - structcheck
    - unconvert
    - varcheck
  disable:
    - staticcheck # Disabled due to OOM errors as of golangci-lint@v1.24.0
    - megacheck   # Disabled due to OOM errors as of golangci-lint@v1.24.0
